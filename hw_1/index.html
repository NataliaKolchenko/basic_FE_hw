<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_1</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main_frame">

      
            <div class="first_section">
                <h1>Tour Booking Form</h1>
            </div>
           
    
        <form>
               
                <div>
                    <p class="name_point">Name</p>
                    <input type="text" placeholder="First Name" class="text_grey"/>
                    <input type="text" placeholder="Last Name" class="text_grey"/>
                </div>
               
                <div>
                    <p class="name_point">Email</p>
                
                    <input type="email" placeholder="name@mail.ru" class="text_grey"/>
                </div>
                

                <div>
                    <p class="name_point">Phone</p>

                    <input type="tel"  placeholder="### ### ####" class="text_grey"/>
                </div>
                

                <div>
                    <p class="name_point">When are you planning to vizit?</p>
               
                    <input type="date" placeholder="mm/dd/yyy" class="text_grey"/>
                </div>
                

                <div>
                    <p class="name_point">How many people are in your group?</p>
                
                    <input type="number" placeholder="" class="text_grey"/>
                </div>

                <div>    
                    <p class="name_point">Which tour are you most interested in?</p>

                        <select multiplename="" id="" class="text_black">
                            <option selected disabled value="">*Please select*</option>
                            <option value="">Tour 1</option>
                            <option value="">Tour 2</option>
                            <option value="">Tour 3</option>
                        </select>
                
                </div>

                <div>
                    <p class="name_point">What is the best way to contact you?</p>

                    <div class="select_checkbox">
                        <div>
                            <input type="checkbox"/>
                            <label for="" class="text_dots">8 - 11 AM</label>
                        </div>

                        <div>
                            <input type="checkbox"/>
                            <label for="" class="text_dots">12 - 4 PM</label>
                        </div>

                        <div>
                            <input type="checkbox"/>
                            <label for="" class="text_dots">6 - 10 PM</label>
                        </div>
                </div>
                </div>

                <div>
                    <p class="name_point">If phone, when is the best time of day for a call-back?</p>
                        <div class="select_radio">
                            <div>
                                <input type="radio" name="time"/>
                                <label for="" class="text_dots">8 - 11 AM</label>
                            </div>

                            <div>
                                <input type="radio" name="time"/>
                                <label for="" class="text_dots">12 - 4 PM</label>
                            </div>

                            <div>
                                <input type="radio" name="time"/>
                                <label for="" class="text_dots">6 - 10 PM</label>
                            </div>
                    </div>
                </div>

                <div>
                    <p class="name_point">Anything else we should know?</p>
                        <textarea name="text" id="" cols="30" rows="10"></textarea>


                </div>

        </form>

        

        <button>Send</button>

    </div>
    
   
</body>
</html>
